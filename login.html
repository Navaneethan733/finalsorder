<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DelicioFoods</title>
  <link rel="stylesheet" href="login.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("./set-of-restaurant-doodles-food-and-drinks-on-white-background-vector.jpg") no-repeat center center/cover;
      color: #fff;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    a {
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    a:hover {
      color: #ffcc00;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }

    .nav-links li a {
      color: #fff;
      font-weight: 500;
      position: relative;
    }

    .nav-links li a:after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #ffcc00;
      transition: width 0.3s ease;
    }

    .nav-links li a:hover:after {
      width: 100%;
    }

    /* ===== Login Card ===== */
    .login-container {
      background:#ffcc00;
      padding: 2rem;
      border-radius: 15px;
      width: 350px;
      margin-top: 100px; /* below navbar */
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.8s ease-in-out;
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 0.5rem;
      color: #000;
    }

    .login-container p {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #555;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    label {
      font-size: 0.9rem;
      color: #333;
      display: block;
      margin-bottom: 0.3rem;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #000;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    .btn {
      background: black;
      color: #fff;
      padding: 0.7rem;
      border: none;
      width: 100%;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #222, #000);
    }

    .signup-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .signup-link a {
      color: #ffffff;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: #000;
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 1rem;
        border-radius: 8px;
      }

      .hamburger {
        display: flex;
      }

      .nav-links.active {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a class="logo" href="./index.html">STACKLY</a>
    <ul class="nav-links">
      <li><a href="./index.html">Home</a></li>
      <li><a href="./404.html">Menu</a></li>
      <li><a href="./about.html">About</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="./signup.html">Sign Up</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <!-- Login Box -->
  <div class="login-container">
    <h1>Welcome Back!</h1>
    <p>Login to your account to enjoy tasty deals</p>
    
    <form action="#" method="POST" class="login-form">
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn">Login</button>

      <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>

  <script>
    function toggleMenu() {
      document.querySelector('.nav-links').classList.toggle('active');
    }
  </script>
</body>
</html>
