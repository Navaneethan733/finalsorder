<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Stackly</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: url("./Banners/set-of-restaurant-doodles-food-and-drinks-on-white-background-vector.jpg")
          no-repeat center center/cover;
        color: #fff;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      a {
        color: #fff;
        text-decoration: none;
        transition: 0.3s;
      }

      a:hover {
        color: #ffcc00;
      }

      /* Navbar */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background: rgb(0, 0, 0);
        color: #fff;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        transition: all 0.3s ease;
        overflow: visible; 
      }

      .navbar.scrolled {
        padding: 0.7rem 2rem;
        background: rgba(0, 0, 0, 0.95);
      }

      .logo {
        font-size: 1.8rem;
        font-weight: bold;
        cursor: pointer;
        color: #fff;
        display: flex;
        align-items: center;
        text-decoration: none;
      }

      .logo i {
        color: #ffcc00;
        margin-right: 8px;
      }

      .nav-links {
        display: flex;
        gap: 1.5rem;
        list-style: none;
        align-items: center;
        transform: translateX(23rem);
      }

      .nav-links li a {
        color: #fff;
        font-weight: 500;
        transition: color 0.3s;
        position: relative;
        text-decoration: none;
      }

      .nav-links li a:after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background: #ffcc00;
        transition: width 0.3s ease;
      }

      .nav-links li a:hover:after {
        width: 100%;
      }

      .nav-links li a:hover {
        color: #ffcc00;
      }

      .hamburger {
        display: flex;
        flex-direction: column;
        gap: 5px;
        cursor: pointer;
      }
      /* Dropdown container */
      .dropdown {
        position: relative;
      }

      /* Main dropdown link */
      .dropdown > a {
        padding: 10px 14px;
        color: #fff;
        display: block;
        cursor: pointer;
      }

      /* Submenu */
      .dropdown-content {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background: #000;
        min-width: 160px;
        border-radius: 6px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        z-index: 2000; /* higher than navbar */
      }

      /* Submenu list items */
      .dropdown-content li {
        list-style: none;
      }

      .dropdown-content li a {
        display: block;
        padding: 10px 14px;
        color: #fff;
        transition: background 0.3s;
        white-space: nowrap;
      }

      .dropdown-content li a:hover {
        background: #ffcc00;
        color: #000;
      }

      /* Show submenu on hover */
      .dropdown:hover .dropdown-content {
        display: block;
      }

      /* Signup box */
      .signup-container {
        background: #ffcc00;
        padding: 2rem;
        border-radius: 15px;
        margin-top: 100px; /* navbar height */
        width: 350px;
        color: #000;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.8s ease-in-out;
      }

      .signup-container h1 {
        text-align: center;
        margin-bottom: 0.5rem;
        color: #000;
      }

      .signup-container p {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #555;
      }

      .input-group {
        margin-bottom: 1rem;
      }

      label {
        font-size: 0.9rem;
        color: #333;
        display: block;
        margin-bottom: 0.3rem;
      }

      input {
        width: 100%;
        padding: 0.6rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: 0.3s;
      }

      input:focus {
        border-color: #ff6600;
        box-shadow: 0 0 5px rgba(255, 102, 0, 0.5);
      }

      .btn {
        background: #000000;
        color: white;
        padding: 0.7rem;
        border: none;
        width: 100%;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .btn:hover {
        transform: scale(1.05);
      }

      .login-link {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.9rem;
      }

      .login-link a {
        color: #ffffff;
        font-weight: bold;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 425px) {
        .nav-links {
          display: none;
          position: absolute;
          top: 55px;
          right: 0;
          flex-direction: column;
          background: rgba(0, 0, 0, 0.95);
          width: 100%;
          padding: 1rem 0;
          border-radius: 0 0 8px 8px;
          text-align: center;
        }

        .nav-links li {
          margin: 10px 0;
        }

        .nav-links.active {
          display: flex;
        }

        .hamburger {
          display: flex;
          flex-direction: column;
          gap: 5px;
          cursor: pointer;
          z-index: 1100; /* stays above menu */
        }

        .hamburger span {
          width: 25px;
          height: 3px;
          background: #fff;
          transition: all 0.3s ease;
        }

        /* Animate Hamburger into "X" */
        .hamburger.active span:nth-child(1) {
          transform: rotate(45deg) translate(5px, 5px);
        }
        .hamburger.active span:nth-child(2) {
          opacity: 0;
        }
        .hamburger.active span:nth-child(3) {
          transform: rotate(-45deg) translate(5px, -5px);
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <a class="logo" href="./index.html">
        <img
          src="./Icons/Yellow Stackly.png"
          alt="Logo"
          height="40"
          width="130"
        />
      </a>

      <ul class="nav-links">
        <li class="dropdown">
          <a href="#">Home</a>
          <ul class="dropdown-content">
            <li><a href="./index.html">Home 1</a></li>
            <li><a href="./page2.html">Home 2</a></li>
          </ul>
        </li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./Services.html">Services</a></li>
        <li><a href="./FAQ.html">FAQ</a></li>
        <li><a href="./contact.html">Contact</a></li>
        <li><a href="./signup.html">Sign Up</a></li>
      </ul>

      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>

    <!-- Signup box -->
    <div class="signup-container">
      <h1>Join Stackly</h1>
      <p>Create your account and enjoy tasty deals!</p>

      <form action="#" method="" class="signup-form">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="input-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter a password"
            required
          />
        </div>

        <button type="submit" class="btn">Sign Up</button>

        <p class="login-link">
          Already have an account? <a href="login.html">Login</a>
        </p>
      </form>
    </div>
  </body>
  <script>
    function toggleMenu() {
      const navLinks = document.querySelector(".nav-links");
      const hamburger = document.querySelector(".hamburger");
      navLinks.classList.toggle("active");
      hamburger.classList.toggle("active");
    }
  </script>
</html>
